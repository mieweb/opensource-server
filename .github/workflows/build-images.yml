name: Build and Push Images

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths:
      - 'images/**'
  schedule:
    # Run weekly on Sunday at 11:00 PM UTC (Sunday-Monday night depending on timezone)
    - cron: '0 23 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Job to detect which images need to be built
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
      all_images: ${{ steps.list-all.outputs.images }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List all images
        id: list-all
        run: |
          images=$(find images -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "images=$images" >> $GITHUB_OUTPUT
          echo "All images: $images"

      - name: Detect changed images
        id: detect
        run: |
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For scheduled/manual runs, build all images
            images=$(find images -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "Scheduled/manual build - building all images"
          else
            # For push events, detect which images have changes
            if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
              # New branch - build all images
              images=$(find images -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "New branch - building all images"
            else
              # Get list of changed files
              changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || echo "")

              # Extract unique image directories from changed files
              changed_images=$(echo "$changed_files" | grep '^images/' | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')

              if [ "$changed_images" == "[]" ] || [ -z "$changed_images" ]; then
                echo "No image changes detected"
                images="[]"
              else
                images="$changed_images"
                echo "Changed images: $images"
              fi
            fi
          fi
          echo "images=$images" >> $GITHUB_OUTPUT

  # Job to build and push images
  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and tags
        id: meta
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}"
          COMMIT_HASH="${{ github.sha }}"

          # Start with commit hash tag
          TAGS="${IMAGE_BASE}:${COMMIT_HASH}"

          # Add branch name tag
          if [ "${{ github.ref_type }}" == "branch" ]; then
            BRANCH_NAME="${{ github.ref_name }}"
            # Sanitize branch name for Docker tag (replace / with -)
            BRANCH_TAG=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            TAGS="${TAGS},${IMAGE_BASE}:${BRANCH_TAG}"

            # Add 'latest' tag if branch is main
            if [ "$BRANCH_NAME" == "main" ]; then
              TAGS="${TAGS},${IMAGE_BASE}:latest"
            fi
          fi

          # Add tag name if this is a tag push
          if [ "${{ github.ref_type }}" == "tag" ]; then
            TAG_NAME="${{ github.ref_name }}"
            TAGS="${TAGS},${IMAGE_BASE}:${TAG_NAME}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags for ${{ matrix.image }}:"
          echo "$TAGS" | tr ',' '\n'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./images/${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

      - name: Image build summary
        run: |
          echo "### âœ… Successfully built and pushed: ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
