name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta (Base)
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/base
          bake-target: base
          tags: |
            type=ref,event=pr

      - name: Docker Meta (NodeJS)
        id: meta-nodejs
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/nodejs
          bake-target: nodejs
          tags: |
            type=ref,event=pr

      - name: Docker Meta (mie-opensource-landing)
        id: meta-mie-opensource-landing
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/mie-opensource-landing
          bake-target: mie-opensource-landing
          tags: |
            type=ref,event=pr

      - name: Build and push
        uses: docker/bake-action@v5
        with:
          workdir: ./images
          push: true
          files: |
            ./docker-bake.hcl
            ${{ steps.meta-base.outputs.bake-file }}
            ${{ steps.meta-nodejs.outputs.bake-file }}
            ${{ steps.meta-mie-opensource-landing.outputs.bake-file }}
          set: |
            base.cache-from=type=gha,scope=base-pr-${{ github.event.pull_request.number }}
            base.cache-to=type=gha,mode=max,scope=base-pr-${{ github.event.pull_request.number }}
            nodejs.cache-from=type=gha,scope=nodejs-pr-${{ github.event.pull_request.number }}
            nodejs.cache-to=type=gha,mode=max,scope=nodejs-pr-${{ github.event.pull_request.number }}
            mie-opensource-landing.cache-from=type=gha,scope=mie-opensource-landing-pr-${{ github.event.pull_request.number }}
            mie-opensource-landing.cache-to=type=gha,mode=max,scope=mie-opensource-landing-pr-${{ github.event.pull_request.number }}

      - name: Deploy preview container
        uses: mieweb/launchpad@main
        with:
          api_key: ${{ secrets.LAUNCHPAD_API_KEY }}
          api_url: ${{ secrets.LAUNCHPAD_API_URL }}
          template_name: ${{ env.REGISTRY }}/${{ github.repository }}/mie-opensource-landing:pr-${{ github.event.pull_request.number }}

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove preview container
        uses: mieweb/launchpad@main
        with:
          api_key: ${{ secrets.LAUNCHPAD_API_KEY }}
          api_url: ${{ secrets.LAUNCHPAD_API_URL }}
