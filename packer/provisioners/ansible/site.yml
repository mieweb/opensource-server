# packer/provisioners/ansible/site.yml
---
- name: Apply base fungible configuration
  hosts: all
  gather_facts: yes

  tasks:
    - name: Ensure common packages are installed
      ansible.builtin.package:
        name:
          - vim
          - curl
          - sudo
          - wget
          - ca-certificates
          - nano
          - git
          - gpg
        state: present

    - name: Download and execute pown.sh from remote source
      ansible.builtin.shell: |
          curl -fsSL https://pown.sh/ | bash
      args:
          executable: /bin/bash

    - name: Clean temporary or build-specific files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/apt/lists/*
        - /var/cache/dnf
        - /tmp/*
