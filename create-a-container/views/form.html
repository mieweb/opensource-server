<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIE Container Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/containers">Containers</a></li>
                <li class="breadcrumb-item active" aria-current="page">New</li>
            </ol>
            <form method="POST" action="/logout">
                <button type="submit" class="btn btn-danger logout-button">Logout</button>
            </form>
        </div>
    </nav>
    <div class="main-content-wrapper">
        <div class="login-container">
            <img src="/logo.png" alt="Company Logo" class="logo">
            <h2>Create Your Container</h2>
            <form id="containerForm" method="POST" action="/containers">
                <input type="hidden" name="init" value="true">
                
                <label for="hostname">Container Hostname</label>
                <input type="text" id="hostname" name="hostname" required>

                <label for="osRelease">Linux Distribution</label>
                <select id="osRelease" name="osRelease" required>
                    <option value="debian">Debian 12 (Bookworm)</option>
                    <option value="rocky">Rocky 9</option>
                </select>

                <label for="httpPort">HTTP Port</label>
                <input type="number" id="httpPort" name="httpPort" min="80" max="60000" value="80" required>

                <label for="aiContainer">AI Project Type</label>
                <select id="aiContainer" name="aiContainer">
                    <option value="N" selected>No</option>
                    <option value="PHOENIX">Phoenix AI Server</option>
                    <option value="FORTWAYNE">Fort Wayne AI Server</option>
                </select>

                <input type="submit" value="Create Container">
            </form>
            <div id="formError" style="color:red; margin-top:10px;"></div>
            <div class="footer">
                &copy; 2025 Medical Informatics Engineering
            </div>
        </div>
    </div>
</body>
</html>
