<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIE Container Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="main-content-wrapper">
        <div class="login-container">
            <img src="logo.png" alt="Company Logo" class="logo">
            <h2>Create Your Container</h2>
            <form id="containerForm" method="POST" action="/containers">
                <label for="CONTAINER_NAME">Container Name</label>
                <input type="text" id="CONTAINER_NAME" name="CONTAINER_NAME" required>

                <label for="LINUX_DISTRIBUTION">Linux Distro</label>
                <select id="LINUX_DISTRIBUTION" name="LINUX_DISTRIBUTION" required>
                    <option value="debian">Debian 12 (Bookworm)</option>
                    <option value="rocky">Rocky 9</option>
                </select>

                <label for="HTTP_PORT">HTTP Port</label>
                <input type="number" id="HTTP_PORT" name="HTTP_PORT" min="80" max="60000" value="80" required>

                <label for="PUBLIC_KEY">SSH Public Key (optional)</label>
                <input type="text" id="PUBLIC_KEY" name="PUBLIC_KEY">

                <label for="AI_CONTAINER">AI Project Type</label>
                <select id="AI_CONTAINER" name="AI_CONTAINER">
                    <option value="N" selected>No</option>
                    <option value="PHOENIX">Phoenix AI Server</option>
                    <option value="FORTWAYNE">Fort Wayne AI Server</option>
                </select>

                <input type="submit" value="Create Container">
            </form>
            <div id="formError" style="color:red; margin-top:10px;"></div>
            <div class="footer">
                &copy; 2025 Medical Informatics Engineering
            </div>
        </div>
    </div>

<script>
    // Existing script for form submission
    document.getElementById('containerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const errorDiv = document.getElementById('formError');

        errorDiv.textContent = 'Submitting... please wait.';

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/containers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                const result = await res.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                }
            } else {
                errorDiv.textContent = 'An error occurred on the server.';
            }
        } catch (err) {
            console.error('Fetch error:', err);
            errorDiv.textContent = 'A network error occurred.';
        }
    });

    function logout() {
        fetch('/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to log out.');
                }
            })
            .catch(() => alert('An error occurred while logging out.'));
    }
</script>

</body>
</html>
