<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Account</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="login-container">
    <h2>Request an Opensource Account</h2>

    <form id="accountRequestForm" method="POST" action="/register">

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="conclusionDate">Anticipated Intern Conclusion Date</label>
      <input type="date" id="conclusionDate" name="conclusionDate" required>

      <label for="reason">Reason for Account Request</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <input type="submit" value="Submit Request">
    </form>

    <button id="backBtn" style="margin-top: 0.8rem; background-color: #7f8c8d;">Back to Login</button>

    <div id="formMessage" style="margin-top: 10px;"></div>
  </div>

</body>
</html>

<script>
// Script for the form submission
document.getElementById('accountRequestForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const formData = Object.fromEntries(new FormData(this).entries());
  const messageDiv = document.getElementById('formMessage');
  messageDiv.textContent = "Submitting...";

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    const data = await res.json();

    if (res.ok && data.success) {
      messageDiv.textContent = "✅ Account request submitted successfully! A member of MIE DevOps will contact your email when your request is reviewed and approved.";
    } else {
      messageDiv.textContent = "❌ Failed to submit request.";
    }
  } catch (err) {
    console.error(err);
    messageDiv.textContent = "❌ A network error occurred.";
  }
});

// Script for the new back button
document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = '/';
});
</script>
